<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Task description">
            <input type="datetime-local" id="task-deadline">
            <select id="task-priority">
                <option value="high" id="task-priority-high" >High</option>
                <option value="medium"  id="task-priority-medium" >Medium</option>
                <option value="low" id="task-priority-low">Low</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list">
            <table id="tasks">
                <tr>
                    <th>Task Description</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Timer</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
